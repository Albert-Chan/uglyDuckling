<div class="new_reply">

  <div style="color: red;">
    Please correct the error{{ reply_form.errors|pluralize }} below.
  </div>

  <div>
    <form method="post">
      {% csrf_token %} {{ reply_form.as_p }}
      <input type="submit" value="Submit">

  </div>
</div>
