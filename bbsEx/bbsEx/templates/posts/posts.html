<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html>
<head>
    <title>bbsEx</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://127.0.0.1:8000/site_static/logo.ico" />
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/site_static/post.css" />
</head>
<body>
    <h1><a href="/p">bbsEx</a></h1>
    <div class="banner" style="text-align: right"><span><a href="/logout">logout</a></span></div>
    <div class="container">
    {% for post in current_posts %}
    	<div class="feed_item">
    		<div class="title"><a href={{ post.getValidLink }}>{{ post.subject }}</a></div>
    		<div>
    			<div class="author">{{ post.author }}</div>
    			<div class="datetime">{{ post.time }}</div>
    		</div>
    		<br/>
    		<div>
    			<span class="topic_name"><a href={{ post.topic.getValidLink }}>{{ post.topic.name }}</a></span>
    		</div>
    		<div class="content">{{ post.content }}</div>
    	</div>
    {% endfor %}
    </div>
    <div class="new_post">
        {% if form.errors %}
        <div style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </div>
    {% endif %}
    	<div>
    	<form action="" method="post">{% csrf_token %}
        	{{ form.as_p }}
        	<input type="submit" value="Submit">
    	</form>
    	</div>
    </div>
    
</body>
</html>
